<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- this prevents drag on whole body-->
  <body ondragstart="return false;" ondrop="return false;">
    <section id="header">Etch-a-Sketch</section>

    <section id="main">
      <div id="options">
        <input
          id="colorpicker"
          type="color"
          value="#0000FF"
          onchange="changeColor(value)"
        />

        <button id="btncolor" class="btn-on" onclick="changeColor('color')">Color</button>
        <button id="black" onclick="changeColor('black')">
          Black
        </button>
        <button id="white" onclick="changeColor('white')">White</button>
        <button id="random" onclick="changeColor('random')">Random</button>

        <div id="gridsize">
          <div id="sizevalue" class="size-value">16 x 16</div>
          <input
            id="sizeslider"
            type="range"
            value="16"
            min="1"
            max="100"
            onchange="changeGridSize(this.value)"
          />
        </div>
        <button onclick="resetSquareColors()">Reset</button>
      </div>

      <div id="grid"></div>
    </section>

    <section id="footer">
      Copyright Â© 2022 Rafael Uen
      <a href="https://github.com/rtienpal/" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </section>
  </body>
</html>
