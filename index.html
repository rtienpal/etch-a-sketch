<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- this prevents drag on whole body-->
  <body ondragstart="return false;" ondrop="return false;">
    <section id="header">Etch-a-Sketch</section>

    <section id="main">
      <div id="grid"></div>

      <div id="options">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">White</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="resetSquareColors()">Reset</button>
        <div id="gridsize">
        <input type="text" placeholder="Size of Grid (1-100)" value="16" onchange="changeSquares(this.value)">
        <p id="gridsizetext"></p>
      </div>
    </div>
    </section>

    <section id="footer">Copyright Â© 2022 Rafael Uen <a href="https://github.com/rtienpal/" target="_blank">
      <i class="fab fa-github"></i
      ></a></section>
  </body>
</html>
